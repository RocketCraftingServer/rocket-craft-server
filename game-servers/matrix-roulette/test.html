<script>
  function randomIntFromTo(min, max) {return Math.floor(Math.random() * (max - min + 1) + min);}
  var matrixRouletteCore = {
    interval: 1000,
    status: 'MEDITATE', // 'ACTIVE' 
    coretimer: null,
    allNumbers: [],
    winningNumbers: [],
    delta: 0,
    init: () => {
      for(var x = 0;x < 37;x++) {
        matrixRouletteCore.allNumbers.push(x)
      }
      matrixRouletteCore.start()
    },
    start: () => {
      matrixRouletteCore.coretimer = setInterval(() => {
        if(matrixRouletteCore.delta < 5) {
          console.log('RR MEDITATE')
        } else if(matrixRouletteCore.delta > 9) {
          console.log('RR ACTIVE')
          matrixRouletteCore.giveMeNum()
        }
        matrixRouletteCore.delta++;
        if(matrixRouletteCore.delta > 47) {
          matrixRouletteCore.delta = 0;
          console.log('RR RESET DELTA 0')
        }
      }, matrixRouletteCore.interval)
    },
    giveMeNum: () => {
      var t = randomIntFromTo(0, 36)
      if(matrixRouletteCore.allNumbers.indexOf(t) != -1) {
        console.log('NUMB EXIST IN STACK', t)
        var TTT = matrixRouletteCore.allNumbers.splice(matrixRouletteCore.allNumbers.indexOf(t), 1)
        console.log('NUMB EXIST IN STACK matrixRouletteCore.allNumbers ', matrixRouletteCore.allNumbers)
        console.log('TTT; ', TTT)
      } else {
        console.log('NUMB NOT EXIST IN STACK', t)
      }
      //winningNumbers
      // matrixRouletteCore.allNumbers
    }
  };

  matrixRouletteCore.init();
</script>
