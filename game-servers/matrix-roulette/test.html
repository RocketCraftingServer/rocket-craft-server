
<script>


function randomIntFromTo(min,max){return Math.floor(Math.random()*(max-min+1)+min);}

var RRoulette = {

  interval: 1000,
  status: 'MEDITATE', // 'ACTIVE' 
  coretimer: null,
  allNumbers : [],
  winningNumbers: [],
  delta: 0,

  init: () => {
    for (var x = 0; x< 37;x++) {
      RRoulette.allNumbers.push(x)
    }
    RRoulette.start()
  },
  start: () => {
    RRoulette.coretimer = setInterval(() => {
      if (RRoulette.delta < 5) {
        console.log('RR MEDITATE')
      } else if (RRoulette.delta > 9) {
        console.log('RR ACTIVE')
        RRoulette.giveMeNum()
      }

      RRoulette.delta++;

      if (RRoulette.delta > 47) {
        RRoulette.delta = 0;
        console.log('RR RESET DELTA 0')
      }
    }, RRoulette.interval)
  },
  giveMeNum: () => {

    var t = randomIntFromTo(0,36)

    if (RRoulette.allNumbers.indexOf(t) != -1) {
      console.log('NUMB EXIST IN STACK', t)
      var TTT = RRoulette.allNumbers.splice(RRoulette.allNumbers.indexOf(t) , 1)
      console.log('NUMB EXIST IN STACK RRoulette.allNumbers ', RRoulette.allNumbers)
      console.log('TTT  ', TTT)
    } else {
      console.log('NUMB NOT EXIST IN STACK', t)
    }

    //winningNumbers
    // RRoulette.allNumbers

  }

};

RRoulette.init();



  </script>
